# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
# https://circleci.com/docs/2.0/browser-testing/#selenium
version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.2.1
jobs:
  ui-tests:
    docker:
      - image: cimg/openjdk:11.0-browsers
    parallelism: 2
    steps:
      - browser-tools/install-browser-tools
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            - v1-dependencies-
      - run: mvn dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}
      - run:
          name: Check browser version
          command: google-chrome --version
      - run:
          name: Output all tests identified by CircleCI
          command: circleci tests glob "src/test/java/com/itechart/tests/**/*Test.java" > all_circleci_tests.txt
      - run: |
          mvn \
          -Dtest=$(for file in $(circleci tests glob "src/test/java/com/itechart/tests/**/*Test.java" \
          | circleci tests split --split-by=timings --timings-type=classname); \
          do basename $file \
          | sed -e "s/.java/,/"; \
          done | tr -d '\r\n') \
          -e test
      - run:
          name: Generate allure report
          command: mvn allure:report
          when: always
      - store_test_results:
          path: target/surefire-reports
      - store_artifacts:
          path: target/site/allure-maven-plugin/
      - store_artifacts:
          path: all_circleci_tests.txt
workflows:
  version: 2
  commit:
    jobs:
      - ui-tests
  periodical:
    triggers:
      - schedule:
          cron: "1 8 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - ui-tests